services:
  postgres:
    image: postgres:15
    container_name: promptdev-postgres
    environment:
      POSTGRES_USER: promptdev_user
      POSTGRES_PASSWORD: ${PROMPTDEV_USER_PASS}
      POSTGRES_DB: promptdev_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - promptdev-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U promptdev_user"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: promptdev-backend
    environment:
      MODE: standalone
      CONFIG_PATH: /app/config.toml
      PROMPTDEV_USER_PASS: ${PROMPTDEV_USER_PASS}
      MISTRAL_URL: ${MISTRAL_URL:-http://host.docker.internal:8080}
    volumes:
      - ./src:/app/src
      - ./static:/app/static
      - ./config.toml:/app/config.toml
      - ./migrations:/app/migrations
      - ./scripts:/app/scripts
      - ./db:/app/db
    ports:
      - "8001:8001"
    networks:
      - promptdev-net
    depends_on:
      postgres:
        condition: service_healthy

networks:
  promptdev-net:
    driver: bridge

volumes:
  postgres_data:
