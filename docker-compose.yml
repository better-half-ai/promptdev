services:
  postgres:
    image: postgres:15
    container_name: promptdev-postgres
    profiles:
      - local
    environment:
      POSTGRES_USER: promptdev_user
      POSTGRES_PASSWORD: ${PROMPTDEV_USER_PASS}
      POSTGRES_DB: promptdev_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - promptdev-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U promptdev_user"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: promptdev-backend
    profiles:
      - local
    environment:
      MODE: standalone
      CONFIG_PATH: /app/config.toml
      DB_TARGET: local
      PROMPTDEV_USER_PASS: ${PROMPTDEV_USER_PASS}
      MISTRAL_URL: ${MISTRAL_URL:-http://host.docker.internal:8080}
      LLM_BACKEND: ${LLM_BACKEND:-mistral}
      VENICE_API_KEY: ${VENICE_API_KEY}
    volumes:
      - ./src:/app/src
      - ./static:/app/static
      - ./config.toml:/app/config.toml
      - ./migrations:/app/migrations
      - ./scripts:/app/scripts
      - ./db:/app/db
      - ./.env:/app/.env
    ports:
      - "8001:8001"
    networks:
      - promptdev-net
    depends_on:
      postgres:
        condition: service_healthy

  mistral:
    image: ghcr.io/ggerganov/llama.cpp:server
    container_name: promptdev-mistral
    profiles:
      - cloud
    volumes:
      - promptdev-models:/models
    ports:
      - "8080:8080"
    networks:
      - promptdev-net
    command: >
      --server
      --host 0.0.0.0
      --port 8080
      --model /models/venice.gguf
      --threads 4
      --ctx-size 8192
    restart: unless-stopped

networks:
  promptdev-net:
    driver: bridge

volumes:
  postgres_data:
  promptdev-models:
