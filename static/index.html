<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            background: #f5f5f5;
        }
        
        /* Sidebar */
        .sidebar {
            width: 260px;
            background: #1a1a2e;
            color: #fff;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #2a2a4a;
        }
        .new-chat-btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .new-chat-btn:hover { background: #5a6fd6; }
        .sessions-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .session-item {
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .session-item:hover { background: #2a2a4a; }
        .session-item.active { background: #667eea; }
        .session-title {
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .session-info {
            flex: 1;
            min-width: 0;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        .session-user {
            font-size: 11px;
            color: #888;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .session-count {
            font-size: 11px;
            opacity: 0.7;
            margin-left: 8px;
        }
        .session-actions {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .rename-btn {
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 12px;
            padding: 2px 4px;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .session-item:hover .rename-btn {
            opacity: 1;
        }
        .rename-btn:hover {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }
        
        /* Main chat area */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-shrink: 0;
        }
        .avatar {
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.25);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: bold;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fff;
        }
        .message {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }
        .message.user { flex-direction: row-reverse; }
        .msg-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #667eea;
            flex-shrink: 0;
        }
        .message.user .msg-avatar { background: #e0e0e0; }
        .bubble {
            max-width: 70%;
            padding: 14px 18px;
            border-radius: 18px;
            background: #f0f0f0;
            line-height: 1.5;
            white-space: pre-wrap;
        }
        .message.assistant .bubble { background: #667eea; color: #fff; }
        .input-area {
            padding: 20px;
            background: #fff;
            border-top: 1px solid #eee;
            display: flex;
            gap: 12px;
            flex-shrink: 0;
        }
        textarea {
            flex: 1;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 24px;
            font-size: 15px;
            resize: none;
            outline: none;
            font-family: inherit;
        }
        textarea:focus { border-color: #667eea; }
        button#send {
            padding: 14px 28px;
            background: #667eea;
            color: #fff;
            border: none;
            border-radius: 24px;
            font-size: 15px;
            cursor: pointer;
        }
        button#send:disabled { background: #ccc; }
        button#send:hover:not(:disabled) { background: #5a6fd6; }
        
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #888;
        }
        .empty-state h2 { margin-bottom: 10px; color: #666; }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: #1a1a2e;
            border-radius: 12px;
            padding: 24px;
            width: 400px;
            max-width: 90%;
        }
        .modal-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-group label {
            display: block;
            font-size: 13px;
            color: #888;
            margin-bottom: 6px;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px 12px;
            background: #0a0a1a;
            border: 1px solid #2a2a4a;
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
        }
        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }
        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }
        .modal-buttons button {
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }
        .btn-cancel {
            background: #2a2a4a;
            color: #fff;
        }
        .btn-save {
            background: #667eea;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Edit Session Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-title">Edit Chat</div>
            <div class="form-group">
                <label>Title</label>
                <input type="text" id="edit-title" placeholder="Chat title">
            </div>
            <div class="form-group">
                <label>Notes</label>
                <textarea id="edit-notes" placeholder="Admin notes about this chat..."></textarea>
            </div>
            <div class="modal-buttons">
                <button class="btn-cancel" onclick="closeEditModal()">Cancel</button>
                <button class="btn-save" onclick="saveSessionEdit()">Save</button>
            </div>
        </div>
    </div>
    
    <!-- New Chat Modal -->
    <div id="new-chat-modal" class="modal">
        <div class="modal-content">
            <div class="modal-title">New Chat</div>
            <div class="form-group">
                <label>Chat Name</label>
                <input type="text" id="new-chat-title" placeholder="My Chat">
            </div>
            <div class="form-group">
                <label>Chat ID</label>
                <input type="text" id="new-chat-id" placeholder="user_abc123">
            </div>
            <div class="form-group">
                <label style="display:flex;align-items:center;justify-content:space-between;">
                    <span>Enable Sentiment Analysis</span>
                    <input type="checkbox" id="new-chat-sentiment" style="width:auto;">
                </label>
            </div>
            <div class="modal-buttons">
                <button class="btn-cancel" onclick="closeNewChatModal()">Cancel</button>
                <button class="btn-save" onclick="confirmNewSession()">Create</button>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <div class="sidebar-header">
            <select id="chat-select" onchange="onChatSelect(this.value)" onclick="if(this.value==='__new__')createNewSession();" style="width:100%;background:#1a1a2e;color:#fff;border:1px solid #2a2a4a;padding:12px;border-radius:6px;font-size:14px;">
                <option value="__new__">+ New Chat</option>
            </select>
        </div>
    </div>
    
    <div class="main">
        <div class="header">
            <div class="avatar">AI</div>
            <div style="flex:1;">
                <h3 id="chat-title">Select a Chat</h3>
                <div style="opacity:0.7;font-size:0.85em;" id="chat-subtitle">Choose from dropdown or create new</div>
            </div>
            <label id="sentiment-toggle" style="display:none;align-items:center;gap:8px;font-size:13px;color:#888;">
                <span>Sentiment</span>
                <input type="checkbox" id="chat-sentiment" onchange="toggleSentiment()">
            </label>
        </div>
        
        <div class="messages" id="messages">
            <div class="empty-state" id="empty-state">
                <h2>Start a conversation</h2>
                <p>Select a chat or create a new one</p>
            </div>
        </div>
        
        <div class="input-area">
            <textarea id="input" placeholder="Type your message here..." rows="1"></textarea>
            <button id="send">Send</button>
        </div>
    </div>

    <script>
        const API = '';
        
        let currentSessionId = null;
        let sessions = [];
        
        const messagesDiv = document.getElementById("messages");
        const input = document.getElementById("input");
        const sendBtn = document.getElementById("send");
        const emptyState = document.getElementById("empty-state");
        const chatSelect = document.getElementById("chat-select");
        const chatTitle = document.getElementById("chat-title");
        const chatSubtitle = document.getElementById("chat-subtitle");
        
        function onChatSelect(value) {
            if (value === '__new__') {
                createNewSession();
                // Reset dropdown to show current selection after modal
            } else if (value) {
                switchSession(parseInt(value));
            }
        }
        
        // Initialize - verify admin is logged in
        async function init() {
            try {
                const res = await fetch(API + '/admin/me', { credentials: 'include' });
                if (!res.ok) {
                    window.location.href = '/login';
                    return;
                }
                loadSessions();
            } catch (e) {
                console.error('Auth failed:', e);
                window.location.href = '/login';
            }
        }

        function addMessage(role, text, sentiment = null) {
            // Hide empty state
            const es = document.getElementById('empty-state');
            if (es) es.style.display = 'none';
            
            const wrap = document.createElement("div");
            wrap.className = "message " + role;
            
            let sentimentHtml = '';
            if (sentiment) {
                const valence = sentiment.valence?.toFixed(2) || '0.00';
                const color = sentiment.valence > 0 ? '#4ade80' : sentiment.valence < 0 ? '#f87171' : '#888';
                sentimentHtml = `<div class="sentiment-badge" style="font-size:11px;color:${color};margin-top:4px;">V:${valence}</div>`;
            }
            
            wrap.innerHTML = `
                <div class="msg-avatar"></div>
                <div class="bubble">${escapeHtml(text)}${sentimentHtml}</div>
            `;
            messagesDiv.appendChild(wrap);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function sendMessage() {
            const msg = input.value.trim();
            if (!msg || !currentSessionId) {
                if (!currentSessionId) alert('Please select or create a chat first');
                return;
            }
            
            // Get user_id from current session
            const currentSession = sessions.find(s => s.id === currentSessionId);
            if (!currentSession) return;

            addMessage("user", msg);
            input.value = "";
            sendBtn.disabled = true;

            try {
                const body = { 
                    user_id: currentSession.user_id, 
                    message: msg,
                    session_id: currentSessionId
                };
                
                const res = await fetch(API + '/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    credentials: 'include',
                    body: JSON.stringify(body)
                });

                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const data = await res.json();
                addMessage("assistant", data.response);
                
                // Refresh sessions to update message count
                loadSessions();
            } catch (e) {
                addMessage("assistant", "Sorry, something went wrong: " + e.message);
            } finally {
                sendBtn.disabled = false;
                input.focus();
            }
        }

        async function loadSessions() {
            try {
                // Load ALL sessions for this tenant (not filtered by user)
                const res = await fetch(API + '/admin/sessions', {
                    credentials: 'include'
                });
                if (!res.ok) return;
                const data = await res.json();
                sessions = data.sessions || [];
                renderSessions();
                
                // Auto-select most recent session if none selected
                if (!currentSessionId && sessions.length > 0) {
                    switchSession(sessions[0].id);
                }
            } catch (e) {
                console.error('Failed to load sessions:', e);
            }
        }
        
        function renderSessions() {
            // Update dropdown only - show ID, title, user, message count
            chatSelect.innerHTML = '<option value="__new__">+ New Chat</option>' +
                sessions.map(s => `<option value="${s.id}" ${s.id === currentSessionId ? 'selected' : ''}>#${s.id}: ${escapeHtml(s.title || 'Untitled')} - ${escapeHtml(s.user_id)} (${s.message_count})</option>`).join('');
        }
        
        let editingSessionId = null;
        
        async function renameSession(sessionId, currentTitle) {
            editingSessionId = sessionId;
            const session = sessions.find(s => s.id === sessionId);
            document.getElementById('edit-title').value = currentTitle || '';
            document.getElementById('edit-notes').value = session?.metadata?.notes || '';
            document.getElementById('edit-modal').classList.add('active');
        }
        
        function closeEditModal() {
            document.getElementById('edit-modal').classList.remove('active');
            editingSessionId = null;
        }
        
        async function saveSessionEdit() {
            if (!editingSessionId) return;
            
            const title = document.getElementById('edit-title').value.trim();
            const notes = document.getElementById('edit-notes').value.trim();
            
            try {
                const res = await fetch(API + `/chat/sessions/${editingSessionId}`, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    credentials: 'include',
                    body: JSON.stringify({ title, notes })
                });
                if (!res.ok) throw new Error('Failed to update');
                await loadSessions();
                closeEditModal();
            } catch (e) {
                console.error('Failed to update session:', e);
                alert('Failed to save changes');
            }
        }
        
        async function switchSession(sessionId) {
            currentSessionId = sessionId;
            renderSessions();
            
            // Load messages for this session
            try {
                const res = await fetch(API + `/chat/sessions/${sessionId}/messages`, {
                    credentials: 'include'
                });
                if (!res.ok) throw new Error('Failed to load messages');
                const data = await res.json();
                
                // Load sentiment data if enabled
                let sentimentMap = {};
                const session = data.session;
                if (session?.sentiment_enabled) {
                    try {
                        const sentRes = await fetch(API + `/admin/sessions/${sessionId}/sentiment?limit=100`, {
                            credentials: 'include'
                        });
                        if (sentRes.ok) {
                            const sentData = await sentRes.json();
                            (sentData.sentiment || []).forEach(s => {
                                sentimentMap[s.message_id] = s;
                            });
                        }
                    } catch (e) {
                        console.error('Failed to load sentiment:', e);
                    }
                }
                
                messagesDiv.innerHTML = '';
                if (data.messages && data.messages.length > 0) {
                    const es = document.getElementById('empty-state');
                    if (es) es.style.display = 'none';
                    data.messages.forEach(m => {
                        addMessage(m.role, m.content, sentimentMap[m.id]);
                    });
                } else {
                    const es = document.getElementById('empty-state');
                    if (es) {
                        es.style.display = 'flex';
                        messagesDiv.appendChild(es);
                    }
                }
                
                chatTitle.textContent = session?.title || 'Chat ' + sessionId;
                chatSubtitle.textContent = session?.user_id || '';
                
                // Show sentiment toggle and set state
                document.getElementById('sentiment-toggle').style.display = 'flex';
                document.getElementById('chat-sentiment').checked = session?.sentiment_enabled || false;
            } catch (e) {
                console.error('Failed to load session:', e);
            }
        }
        
        async function toggleSentiment() {
            if (!currentSessionId) return;
            try {
                await fetch(API + `/admin/sessions/${currentSessionId}/sentiment/toggle`, {
                    method: 'POST',
                    credentials: 'include'
                });
            } catch (e) {
                console.error('Failed to toggle sentiment:', e);
            }
        }
        
        async function createNewSession() {
            // Pre-fill with random chat ID
            document.getElementById('new-chat-id').value = 'chat_' + Math.random().toString(36).substr(2, 9);
            document.getElementById('new-chat-title').value = '';
            document.getElementById('new-chat-sentiment').checked = false;
            document.getElementById('new-chat-modal').classList.add('active');
            
            // Reset dropdown so it can trigger again
            if (currentSessionId) {
                chatSelect.value = currentSessionId;
            }
        }
        
        function closeNewChatModal() {
            document.getElementById('new-chat-modal').classList.remove('active');
        }
        
        async function confirmNewSession() {
            const chatId = document.getElementById('new-chat-id').value.trim();
            const title = document.getElementById('new-chat-title').value.trim() || 'Untitled';
            const sentiment = document.getElementById('new-chat-sentiment').checked;
            
            if (!chatId) {
                alert('Please enter a Chat ID');
                return;
            }
            
            closeNewChatModal();
            
            try {
                let url = API + `/chat/sessions?user_id=${encodeURIComponent(chatId)}`;
                if (title) url += `&title=${encodeURIComponent(title)}`;
                
                const res = await fetch(url, {
                    method: 'POST',
                    credentials: 'include'
                });
                if (!res.ok) throw new Error('Failed to create session');
                const data = await res.json();
                const newSessionId = data.session_id;
                
                // Enable sentiment if checked
                if (sentiment && newSessionId) {
                    await fetch(API + `/admin/sessions/${newSessionId}/sentiment/toggle`, {
                        method: 'POST',
                        credentials: 'include'
                    });
                }
                
                // Reload sessions and switch to new chat
                await loadSessions();
                await switchSession(newSessionId);
                
            } catch (e) {
                console.error('Failed to create session:', e);
                alert('Failed to create chat: ' + e.message);
            }
        }

        // Event listeners
        sendBtn.addEventListener("click", sendMessage);
        input.addEventListener("keydown", e => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-resize textarea
        input.addEventListener("input", () => {
            input.style.height = "auto";
            input.style.height = Math.min(input.scrollHeight, 120) + "px";
        });

        // Initialize
        init();
    </script>
</body>
</html>
