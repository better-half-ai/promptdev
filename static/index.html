<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #f5f5f5;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-shrink: 0;
        }

        .avatar {
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.25);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: bold;
        }

        .messages {
            flex: 1 1 auto;
            min-height: 0;
            overflow-y: auto;
            padding: 20px;
            background: #fff;
        }

        .message {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .msg-avatar {
            width: 36px;
            height: 36px;
            background: #ddd;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .message.user .msg-avatar {
            background: #667eea;
        }

        .bubble {
            background: #f0f0f0;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 70%;
        }

        .message.user .bubble {
            background: #667eea;
            color: white;
        }

        .input-area {
            padding: 20px;
            background: #fafafa;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 12px;
            flex-shrink: 0;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 24px;
            font-size: 1em;
            outline: none;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 24px;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.85;
        }
    </style>
</head>

<body>

    <div class="header">
        <div class="avatar">AI</div>
        <div>
            <h3>Your Companion</h3>
            <div style="opacity:0.9;font-size:0.9em;">Always here to chat</div>
        </div>
    </div>

    <div class="messages" id="messages"></div>

    <div class="input-area">
        <input type="text" id="input" placeholder="Type your message here...">
        <button id="send">Send</button>
    </div>

    <script>
        const API = '';
        const userId = 'user_' + Math.random().toString(36).substr(2, 9);
        const messages = document.getElementById("messages");
        const input = document.getElementById("input");
        const sendBtn = document.getElementById("send");

        function addMessage(role, text) {
            const wrap = document.createElement("div");
            wrap.className = "message " + role;

            wrap.innerHTML = `
                <div class="msg-avatar"></div>
                <div class="bubble">${text}</div>
            `;

            messages.appendChild(wrap);
            messages.scrollTop = messages.scrollHeight;
        }

        async function sendMessage() {
            const msg = input.value.trim();
            if (!msg) return;

            addMessage("user", msg);
            input.value = "";
            sendBtn.disabled = true;

            try {
                const res = await fetch(API + '/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({user_id: userId, message: msg})
                });
                
                if (res.status === 423) {
                    addMessage("assistant", "⚠️ Conversation paused. Please contact support.");
                    return;
                }
                
                const data = await res.json();
                addMessage("assistant", data.response);
            } catch (e) {
                addMessage("assistant", "❌ Error: " + e.message);
            } finally {
                sendBtn.disabled = false;
            }
        }

        sendBtn.onclick = sendMessage;
        
        input.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                sendMessage();
            }
        });

        // Load history
        async function loadHistory() {
            try {
                const res = await fetch(API + `/chat/history?user_id=${userId}&limit=50`);
                const data = await res.json();
                data.messages.forEach(m => {
                    addMessage(m.role, m.content);
                });
            } catch (e) {
                console.error('Failed to load history:', e);
            }
        }

        loadHistory();
    </script>

</body>
</html>
