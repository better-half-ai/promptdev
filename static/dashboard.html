<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #fff;
            height: 100vh;
            display: flex;
        }
        .sidebar {
            width: 240px;
            background: #1a1a1a;
            border-right: 1px solid #2a2a2a;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .logo {
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .nav-item {
            padding: 12px 16px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            color: #888;
            transition: all 0.2s;
        }
        .nav-item:hover, .nav-item.active {
            background: #667eea;
            color: #fff;
        }
        .main {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .topbar {
            background: #1a1a1a;
            border-bottom: 1px solid #2a2a2a;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .topbar h1 {
            font-size: 28px;
        }
        .content {
            flex: 1;
            padding: 40px;
        }
        .view { display: none; }
        .view.active { display: block; }
        
        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 24px;
            text-align: center;
        }
        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
        }
        .stat-label {
            color: #888;
            margin-top: 8px;
            font-size: 14px;
        }
        
        /* Templates Grid */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .templates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        .template-card {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.2s;
        }
        .template-card:hover {
            transform: translateY(-2px);
            border-color: #667eea;
        }
        .template-card.inactive {
            opacity: 0.6;
            border: 2px dashed #e74c3c;
        }
        .template-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }
        .template-name {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
        }
        .template-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .status-active {
            background: rgba(39, 174, 96, 0.2);
            color: #27ae60;
        }
        .status-inactive {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }
        .template-meta {
            font-size: 13px;
            color: #888;
            margin-bottom: 15px;
        }
        .template-meta div {
            margin-bottom: 5px;
        }
        .template-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        /* Buttons */
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }
        button:hover {
            transform: translateY(-1px);
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #5568d3;
        }
        .btn-success {
            background: #27ae60;
            color: white;
        }
        .btn-success:hover {
            background: #229954;
        }
        .btn-warning {
            background: #f39c12;
            color: white;
        }
        .btn-warning:hover {
            background: #e67e22;
        }
        .btn-danger {
            background: #e74c3c;
            color: white;
        }
        .btn-danger:hover {
            background: #c0392b;
        }
        .btn-secondary {
            background: #555;
            color: white;
        }
        .btn-secondary:hover {
            background: #666;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
        }
        .modal-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-size: 14px;
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            border-radius: 6px;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        .form-group textarea {
            min-height: 200px;
            resize: vertical;
        }
        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        .message.active {
            display: block;
        }
        .message.success {
            background: rgba(39, 174, 96, 0.2);
            border: 1px solid #27ae60;
            color: #27ae60;
        }
        .message.error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
            color: #e74c3c;
        }
        select {
            background: #0a0a0a;
            color: #fff;
            border: 1px solid #2a2a2a;
            padding: 8px 12px;
            border-radius: 6px;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        .empty-state h3 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">PromptDev</div>
        <div class="nav-item active" onclick="showView('dashboard')">Dashboard</div>
        <div class="nav-item" onclick="showView('personalities')">Personalities</div>
        <div class="nav-item" onclick="showView('monitor')">Monitor</div>
    </div>
    
    <div class="main">
        <div class="topbar">
            <h1 id="page-title">Dashboard</h1>
            <button class="btn-primary" onclick="location.href='/static/index.html'">User Chat</button>
        </div>
        
        <div class="content">
            <!-- Dashboard View -->
            <div id="dashboard" class="view active">
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value" id="dash-active-users">0</div>
                        <div class="stat-label">Active Users Today</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="dash-messages">0</div>
                        <div class="stat-label">Messages Today</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="dash-response-time">0ms</div>
                        <div class="stat-label">Avg Response Time</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="dash-error-rate">0%</div>
                        <div class="stat-label">Error Rate</div>
                    </div>
                </div>
            </div>
            
            <!-- Personalities View -->
            <div id="personalities" class="view">
                <div id="personalities-message" class="message"></div>
                
                <div class="controls">
                    <div>
                        <select id="filter-status" onchange="filterTemplates()">
                            <option value="all">All Personalities</option>
                            <option value="active">Active Only</option>
                            <option value="inactive">Inactive Only</option>
                        </select>
                    </div>
                    <button class="btn-primary" onclick="showCreateModal()">+ New Personality</button>
                </div>
                
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value" id="stat-total">0</div>
                        <div class="stat-label">Total</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="stat-active">0</div>
                        <div class="stat-label">Active</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="stat-inactive">0</div>
                        <div class="stat-label">Inactive</div>
                    </div>
                </div>
                
                <div id="templates-container" class="templates-grid"></div>
            </div>
            
            <!-- Monitor View -->
            <div id="monitor" class="view">
                <div class="controls" style="margin-bottom: 20px;">
                    <input type="text" id="user-search" placeholder="Search by user ID..." oninput="filterUsers()" style="padding: 8px 12px; background: #1a1a1a; border: 1px solid #2a2a2a; border-radius: 6px; color: #fff; width: 300px;">
                    <select id="state-filter" onchange="filterUsers()" style="padding: 8px 12px; background: #1a1a1a; border: 1px solid #2a2a2a; border-radius: 6px; color: #fff;">
                        <option value="all">All States</option>
                        <option value="active">Active</option>
                        <option value="halted">Halted</option>
                    </select>
                </div>
                
                <div style="background: #1a1a1a; border: 1px solid #2a2a2a; border-radius: 12px; overflow: hidden;">
                    <table style="width: 100%; border-collapse: collapse;">
                        <thead>
                            <tr style="background: #0a0a0a; border-bottom: 1px solid #2a2a2a;">
                                <th style="padding: 16px; text-align: left; color: #888; font-weight: 600; font-size: 12px; text-transform: uppercase;">User ID</th>
                                <th style="padding: 16px; text-align: left; color: #888; font-weight: 600; font-size: 12px; text-transform: uppercase;">Messages</th>
                                <th style="padding: 16px; text-align: left; color: #888; font-weight: 600; font-size: 12px; text-transform: uppercase;">Last Activity</th>
                                <th style="padding: 16px; text-align: left; color: #888; font-weight: 600; font-size: 12px; text-transform: uppercase;">State</th>
                                <th style="padding: 16px; text-align: left; color: #888; font-weight: 600; font-size: 12px; text-transform: uppercase;">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="users-table">
                            <tr>
                                <td colspan="5" style="padding: 40px; text-align: center; color: #666;">Loading users...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Create Template Modal -->
    <div id="create-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Create New Personality</div>
            <div id="create-message" class="message"></div>
            <form onsubmit="createTemplate(event)">
                <div class="form-group">
                    <label>Name *</label>
                    <input type="text" id="create-name" required placeholder="romantic_companion_v1">
                </div>
                <div class="form-group">
                    <label>Template Content (Jinja2) *</label>
                    <textarea id="create-content" required placeholder="You are {{role}}..."></textarea>
                </div>
                <div class="form-group">
                    <label>Created By *</label>
                    <input type="text" id="create-by" required placeholder="Your name or ID">
                </div>
                <div class="form-group">
                    <label>Initial Description</label>
                    <input type="text" id="create-description" placeholder="Initial template creation">
                </div>
                <div style="display: flex; gap: 10px; justify-content: flex-end;">
                    <button type="button" class="btn-secondary" onclick="closeModal('create-modal')">Cancel</button>
                    <button type="submit" class="btn-primary">Create Personality</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API = '';
        let allTemplates = [];
        let currentView = 'dashboard';
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadDashboardStats();
            loadTemplates();
        });
        
        // Navigation
        function showView(viewName) {
            currentView = viewName;
            
            // Update nav items
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update views
            document.querySelectorAll('.view').forEach(view => {
                view.classList.remove('active');
            });
            document.getElementById(viewName).classList.add('active');
            
            // Update title
            const titles = {
                dashboard: 'Dashboard',
                personalities: 'Personalities',
                monitor: 'Live Monitor'
            };
            document.getElementById('page-title').textContent = titles[viewName];
            
            // Load data for view
            if (viewName === 'personalities') {
                loadTemplates();
            } else if (viewName === 'dashboard') {
                loadDashboardStats();
            } else if (viewName === 'monitor') {
                loadUsers();
            }
        }
        
        // Dashboard Stats
        async function loadDashboardStats() {
            try {
                const res = await fetch(API + '/admin/stats/overview');
                const data = await res.json();
                
                document.getElementById('dash-active-users').textContent = data.active_users_today || 0;
                document.getElementById('dash-messages').textContent = data.total_messages_today || 0;
                document.getElementById('dash-response-time').textContent = (data.avg_response_time_ms || 0) + 'ms';
                document.getElementById('dash-error-rate').textContent = (data.error_rate_percent || 0).toFixed(1) + '%';
            } catch (e) {
                console.error('Failed to load stats:', e);
            }
        }
        
        // Monitor - Users List
        let allUsers = [];
        
        async function loadUsers() {
            try {
                const res = await fetch(API + '/admin/users');
                const data = await res.json();
                allUsers = data.users;
                filterUsers();
            } catch (e) {
                console.error('Failed to load users:', e);
            }
        }
        
        function filterUsers() {
            const searchTerm = document.getElementById('user-search')?.value.toLowerCase() || '';
            const stateFilter = document.getElementById('state-filter')?.value || 'all';
            
            let filtered = allUsers.filter(u => {
                const matchesSearch = u.user_id.toLowerCase().includes(searchTerm);
                const matchesState = stateFilter === 'all' || u.state === stateFilter;
                return matchesSearch && matchesState;
            });
            
            renderUsers(filtered);
        }
        
        function renderUsers(users) {
            const tbody = document.getElementById('users-table');
            
            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="padding: 40px; text-align: center; color: #666;">No users found</td></tr>';
                return;
            }
            
            tbody.innerHTML = users.map(u => `
                <tr style="border-bottom: 1px solid #2a2a2a;">
                    <td style="padding: 16px; font-family: monospace; color: #667eea;">${u.user_id}</td>
                    <td style="padding: 16px;">${u.message_count}</td>
                    <td style="padding: 16px; color: #888; font-size: 0.9em;">${new Date(u.last_activity).toLocaleString()}</td>
                    <td style="padding: 16px;">
                        <span style="padding: 4px 8px; border-radius: 4px; font-size: 11px; font-weight: 600; 
                                     background: ${u.state === 'halted' ? 'rgba(231, 76, 60, 0.2)' : 'rgba(39, 174, 96, 0.2)'};
                                     color: ${u.state === 'halted' ? '#e74c3c' : '#27ae60'};">
                            ${u.state || 'active'}
                        </span>
                    </td>
                    <td style="padding: 16px;">
                        <button class="btn-primary" onclick="window.location.href='/static/monitor.html?user=${u.user_id}'">
                            Monitor
                        </button>
                    </td>
                </tr>
            `).join('');
        }
        
        // Add event listeners for filtering when Monitor view loads
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('user-search');
            const stateFilter = document.getElementById('state-filter');
            
            if (searchInput) {
                searchInput.addEventListener('input', filterUsers);
            }
            if (stateFilter) {
                stateFilter.addEventListener('change', filterUsers);
            }
        });
        
        // Template Management
        function showMessage(elementId, type, message, duration = 5000) {
            const msgEl = document.getElementById(elementId);
            msgEl.className = `message ${type} active`;
            msgEl.textContent = message;
            if (duration > 0) {
                setTimeout(() => {
                    msgEl.classList.remove('active');
                }, duration);
            }
        }
        
        async function loadTemplates() {
            try {
                const response = await fetch(API + '/admin/templates?include_inactive=true');
                if (!response.ok) throw new Error('Failed to load templates');
                
                const data = await response.json();
                allTemplates = data.templates;
                
                updateStats();
                filterTemplates();
            } catch (error) {
                showMessage('personalities-message', 'error', `Error: ${error.message}`);
            }
        }
        
        function updateStats() {
            const total = allTemplates.length;
            const active = allTemplates.filter(t => t.is_active).length;
            const inactive = total - active;
            
            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-active').textContent = active;
            document.getElementById('stat-inactive').textContent = inactive;
        }
        
        function filterTemplates() {
            const filter = document.getElementById('filter-status').value;
            let filtered = allTemplates;
            
            if (filter === 'active') {
                filtered = allTemplates.filter(t => t.is_active);
            } else if (filter === 'inactive') {
                filtered = allTemplates.filter(t => !t.is_active);
            }
            
            renderTemplates(filtered);
        }
        
        function renderTemplates(templates) {
            const container = document.getElementById('templates-container');
            
            if (templates.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No personalities found</h3>
                        <p>Create your first personality to get started</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = templates.map(t => `
                <div class="template-card ${t.is_active ? '' : 'inactive'}">
                    <div class="template-header">
                        <div class="template-name">${escapeHtml(t.name)}</div>
                        <span class="template-status ${t.is_active ? 'status-active' : 'status-inactive'}">
                            ${t.is_active ? 'Active' : 'Inactive'}
                        </span>
                    </div>
                    <div class="template-meta">
                        <div><strong>ID:</strong> ${t.id}</div>
                        <div><strong>Version:</strong> ${t.version}</div>
                        <div><strong>Created:</strong> ${new Date(t.created_at).toLocaleDateString()}</div>
                        <div><strong>Updated:</strong> ${new Date(t.updated_at).toLocaleDateString()}</div>
                    </div>
                    <div class="template-actions">
                        <button class="btn-primary" onclick="editTemplate(${t.id})">
                            ‚úèÔ∏è Edit
                        </button>
                        <button class="btn-secondary" onclick="viewHistory(${t.id})">
                            üìú History
                        </button>
                        ${t.is_active ? 
                            `<button class="btn-warning" onclick="deactivateTemplate(${t.id}, '${escapeHtml(t.name)}')">
                                üö´ Deactivate
                            </button>` :
                            `<button class="btn-success" onclick="activateTemplate(${t.id}, '${escapeHtml(t.name)}')">
                                ‚úÖ Activate
                            </button>`
                        }
                        <button class="btn-danger" onclick="deleteTemplate(${t.id}, '${escapeHtml(t.name)}')">
                            üóëÔ∏è Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        function showCreateModal() {
            document.getElementById('create-modal').classList.add('active');
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }
        
        async function createTemplate(event) {
            event.preventDefault();
            
            const name = document.getElementById('create-name').value;
            const content = document.getElementById('create-content').value;
            const createdBy = document.getElementById('create-by').value;
            
            try {
                const response = await fetch(API + '/admin/templates', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: name,
                        content: content,
                        created_by: createdBy
                    })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to create template');
                }
                
                showMessage('personalities-message', 'success', `Personality "${name}" created successfully!`);
                closeModal('create-modal');
                document.querySelector('#create-modal form').reset();
                await loadTemplates();
            } catch (error) {
                showMessage('create-message', 'error', error.message, 0);
            }
        }
        
        function editTemplate(templateId) {
            window.location.href = `/static/editor.html?id=${templateId}`;
        }
        
        function viewHistory(templateId) {
            window.location.href = `/static/editor.html?id=${templateId}&tab=history`;
        }
        
        async function deactivateTemplate(templateId, templateName) {
            if (!confirm(`Deactivate personality "${templateName}"?\n\nThis will prevent it from being used in new chats.`)) {
                return;
            }
            
            try {
                const response = await fetch(API + `/admin/templates/${templateId}/deactivate`, {
                    method: 'POST'
                });
                
                if (!response.ok) throw new Error('Failed to deactivate');
                
                showMessage('personalities-message', 'success', `Personality "${templateName}" deactivated`);
                document.getElementById('filter-status').value = 'all'; // Reset filter to show all
                await loadTemplates();
            } catch (error) {
                showMessage('personalities-message', 'error', `Error: ${error.message}`);
            }
        }
        
        async function activateTemplate(templateId, templateName) {
            try {
                const response = await fetch(API + `/admin/templates/${templateId}/activate`, {
                    method: 'POST'
                });
                
                if (!response.ok) throw new Error('Failed to activate');
                
                showMessage('personalities-message', 'success', `Personality "${templateName}" activated`);
                document.getElementById('filter-status').value = 'all'; // Reset filter to show all
                await loadTemplates();
            } catch (error) {
                showMessage('personalities-message', 'error', `Error: ${error.message}`);
            }
        }
        
        async function deleteTemplate(templateId, templateName) {
            if (!confirm(`‚ö†Ô∏è PERMANENTLY DELETE personality "${templateName}"?\n\nThis action cannot be undone!\nAll versions and history will be lost.\n\nAre you absolutely sure?`)) {
                return;
            }
            
            const confirmation = prompt(`Type "${templateName}" to confirm deletion:`);
            if (confirmation !== templateName) {
                showMessage('personalities-message', 'error', 'Deletion cancelled - name did not match');
                return;
            }
            
            try {
                const response = await fetch(API + `/admin/templates/${templateId}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) throw new Error('Failed to delete');
                
                showMessage('personalities-message', 'success', `Personality "${templateName}" permanently deleted`);
                await loadTemplates();
            } catch (error) {
                showMessage('personalities-message', 'error', `Error: ${error.message}`);
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
