[model]
dir = "models/cardiffnlp-roberta-sentiment"
device = "cpu"

[inference]
max_length = 128
batch_size = 8

[relational]
# rows: negative, neutral, positive
# columns: hurt, trust, hope, frustration, curiosity
mapping = [
  [0.9, 0.0, 0.0, 0.7, 0.0],
  [0.3, 0.2, 0.2, 0.3, 0.1],
  [0.0, 0.9, 0.8, 0.0, 0.6],
]
